<!DOCTYPE html>
<html>
<head>
	<title>Meu clone Instagram</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<section class="section_wrap">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="img-fone">
        </div>
        <div class="instagram-continue">
            <div class="card">
                <img src="img/instagram-logo.png" class="img_logo" alt="img-logo">
                <div class="img_usuario">
                    <img src="img/oj-avatar.png" alt="img-usuario">
                </div>
                <a href="#" class="link_login">Continue como osvaldojulio</a>
                <a href="#" class="link_logout">Remover conta</a>
            </div>
            <div class="card">
                <p class="not_account">Não é osvaldojulio?</p>
                <p class="not_account">
                    <a href="#" class="link_in">Alternar conta</a>
                    ou
                    <a href="#" class="link_in">Registe-se</a>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">Baixe o aplicativo</p>
                <div class="download">
                    <a type="button" href="#" class="app_download">
                    	<img src="img/icons8-google-play-60.png" alt="img-usuario">
                    	App Store
                    </a>
                    <a type="button" href="#" class="app_download">
                    	<img src="img/icons8-mac-os-60.png" alt="img-usuario">
                    	Google Play
                    </a>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
